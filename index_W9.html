<!DOCTYPE html>
<html>
<head>
  <title>Game Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome to the Game</h1>
  <p>Please enter the number of players and their names below:</p >
  
  <form>
    Number of players: <input type="number" name="numPlayers"><br>
    Player A name: <input type="text" name="playerA"><br>
    Player B name: <input type="text" name="playerB"><br>
  </form>
  
  <button type="submit">Start game</button>
  
</body>
</html>
